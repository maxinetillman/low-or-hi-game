<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher or Lower</title>
  </head>
  <body>
    <header>
      <h1 class="game-title">Higher or Lower</h1>
      <p>
        Guess higher or lower correctly to win the game. Computer will generate
        a number. You need to select whether you think this number is higher or
        lower than the next number.
      </p>
    </header>
    <section>
      <div>
        <button class="startGameButton">Start Game</button>
        <ul class="numberList"></ul>
        <p>Pick higher or Lower</p>
        <button class="higherButton">Higher</button>
        <button class="lowerButton">Lower</button>
        <p class="guessResult"></p>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
